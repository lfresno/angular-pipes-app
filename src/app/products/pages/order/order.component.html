<p-panel header="Pipes personalizados" class="p-1">
  <p>
    Pipes personalizados - creados por {{'nosotros' | toggleCase:isUpperCase}}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <button
      label="ToggleCase"
      pButton icon="pi pi-search"
      class="mr-2"
      (click)="toggleUpperCase()"
      ></button>
  </div>
  <div class="p-toolbar-group-end">

    <p-button label="Por nombre" severity="warning" class="mr-2" icon="pi pi-sort" (click)="changeOrder('name')"></p-button>
    <p-button label="Por volar" severity="help" class="mr-2" icon="pi pi-sort" (click)="changeOrder('canFly')"></p-button>
    <p-button label="Por color" severity="danger" class="mr-2" icon="pi pi-sort" (click)="changeOrder('color')"></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="HÃ©roes">
      <p-table [value]="heroes | sortBy : orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.canFly | canFly | titlecase }}</td>
                <td>{{ hero.color }}</td>
            </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
